<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game_Mobile</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <div class="header">
        <div class="arrow_prew"></div>
        <div class="user">
            <span class="user_avatar">金</span>
            <p class="user_num">Z12345678</p>
        </div>
        <div class="money">
            <span class="money_icon"></span>
            <p class="money_num">1,000,000</p>
        </div>
        <div class="option">
            <span class="saveMoney"></span>
            <span class="doc_icon"></span>
            <span class="menu_icon"></span>
        </div>
    </div>
    <div class="video_area"></div>
    <ul class="bet_option">
        <li>
            <div class="bet_guide"></div>
            <h3>闲龙宝</h3>
            <p>最高1:30</p>
        </li>
        <li>
            <div class="bet_guide"></div>
            <h3>闲对</h3>
            <p>1:11</p>
        </li>
        <li class="super6">
            <div class="bet_guide"></div>
            <h3>SUPER 6</h3>
            <p>1:12/1:20</p>
        </li>
        <li>
            <div class="bet_guide"></div>
            <h3>压对</h3>
            <p>1:11</p>
        </li>
        <li>
            <div class="bet_guide"></div>
            <h3>压龙宝</h3>
            <p>最高1:30</p>
        </li>
    </ul>
    <ul class="bet_choiceBet">
        <li class = "L_san">
            <span>5,456,247</span>
            <h3>闲</h3>
            <p>1:1</p>
        </li>
        <li class = "M_with">
            <span>5,456,247</span>
            <h3>和</h3>
            <p>1:1</p>
        </li>
        <li class = "R_home">
            <span>5,456,247</span>
            <h3>庄</h3>
            <p>1:1</p>
        </li>
    </ul>
    <div class="Chip_area">
        <button class = "gold_Level">300</button>
        <button class = "silver_Level">188000</button>
        <button class = "b_chip green">500</button>
        <button class = "b_chip blue">10K</button>
        <button class = "b_chip coffe">50K</button>
        <button class = "b_chip gold"></button>
    </div>
    <div class="board_option">
        <button class = "board_base all_cancel"><span></span>全取消</button>
        <button class = "board_base cancel"><span></span>取消</button>
        <button class = "board_base repeat"><span></span>重复</button>
        <button class = "board_final re_table">转桌</button>
    </div>
</body>
</html>
